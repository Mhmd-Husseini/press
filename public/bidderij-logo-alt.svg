<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern geometric background -->
  <rect x="10" y="10" width="80" height="80" rx="20" fill="url(#modernGradient)" opacity="0.1"/>
  <rect x="15" y="15" width="70" height="70" rx="15" fill="none" stroke="url(#modernGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Modern B icon -->
  <g transform="translate(30, 30)" filter="url(#glow)">
    <!-- Main B shape -->
    <path d="M20 10 L20 70 L50 70 C60 70 70 60 70 50 C70 40 60 30 50 30 L20 30 Z" fill="url(#modernGradient)"/>
    
    <!-- Clean inner lines -->
    <line x1="20" y1="40" x2="50" y2="40" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="10" x2="50" y2="10" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="70" x2="50" y2="70" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="10" x2="20" y2="70" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Modern accent -->
    <circle cx="55" cy="25" r="4" fill="#F59E0B"/>
    <circle cx="55" cy="25" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Typography -->
  <text x="110" y="45" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)">
    Bidderij
  </text>
  
  <text x="110" y="70" font-family="Cairo, sans-serif" font-size="24" font-weight="600" fill="#6B7280" dir="rtl">
    بدّارج
  </text>
  
  <!-- Modern underline -->
  <rect x="110" y="75" width="280" height="2" rx="1" fill="url(#textGradient)"/>
  
  <!-- Subtle accent dots -->
  <circle cx="120" cy="80" r="1.5" fill="#F59E0B"/>
  <circle cx="130" cy="80" r="1" fill="#F59E0B" opacity="0.7"/>
  <circle cx="140" cy="80" r="0.8" fill="#F59E0B" opacity="0.5"/>
</svg>
