<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#grid)" />
  
  <!-- Phoenix Flames -->
  <path d="M 40 70 C 45 60, 50 40, 50 30 C 50 40, 55 60, 60 70" fill="none" stroke="white" stroke-opacity="0.5" stroke-width="2"/>
  <path d="M 30 70 C 35 60, 40 40, 40 20 C 40 40, 45 60, 50 70" fill="none" stroke="white" stroke-opacity="0.4" stroke-width="1.5"/>
  <path d="M 50 70 C 55 60, 60 40, 60 20 C 60 40, 65 60, 70 70" fill="none" stroke="white" stroke-opacity="0.4" stroke-width="1.5"/>

  <!-- Circles -->
  <circle cx="20" cy="20" r="3" fill="white" fill-opacity="0.3"/>
  <circle cx="80" cy="20" r="3" fill="white" fill-opacity="0.3"/>
  <circle cx="20" cy="80" r="3" fill="white" fill-opacity="0.3"/>
  <circle cx="80" cy="80" r="3" fill="white" fill-opacity="0.3"/>
  <circle cx="50" cy="50" r="5" fill="white" fill-opacity="0.3"/>
</svg> 